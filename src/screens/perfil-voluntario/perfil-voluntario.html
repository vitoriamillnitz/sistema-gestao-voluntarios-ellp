<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Volluntariado</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="perfil-voluntario.css"> 
    <script type="module" src="perfil-voluntario.js"></script>
</head>
<body>
    
    <header class="header-voluntario">
        <div class="container header-content">
            <a href="../dashboard-voluntario/dashboard-voluntario.html" class="logo-text">Volluntariado</a>
            
            <nav class="nav-voluntario">
                <a href="../dashboard-voluntario/dashboard-voluntario.html" class="nav-link"><i class="fas fa-chart-line"></i> Meu Painel</a>
                <button id="logout-btn" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Sair</button>
            </nav>
        </div>
    </header>

    <main class="content">
        <div class="container">
            <div class="header">
                <h1>Meu Perfil</h1>
                <p>Visualize ou edite seus dados cadastrais.</p>
            </div>
            
            <div class="profile-card card">
                <form id="perfil-voluntario-form" class="profile-form">
                    <h2><i class="fas fa-info-circle"></i> Dados Cadastrais</h2>
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" value="" disabled>
                    </div>
                    <div class="form-group">
                        <label for="ra">RA</label>
                        <input type="text" id="ra" value="" disabled>
                    </div>
                    <div class="form-group">
                        <label for="curso">Curso</label>
                        <input type="text" id="curso" value="" disabled>
                    </div>
                     <div class="form-group">
                        <label for="periodo">Período</label>
                        <input type="number" id="periodo" value="" disabled>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" value="" disabled>
                    </div>
                     <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" value="" disabled>
                    </div>
                    
                    <div class="actions">
                        <button type="button" id="btn-editar" class="btn btn-primary-alt">
                            <i class="fas fa-edit"></i> Editar Dados
                        </button>
                        <button type="submit" id="btn-salvar" class="btn btn-primary" style="display: none;">
                            <i class="fas fa-save"></i> Salvar Alterações
                        </button>
                        <button type="button" id="btn-cancelar" class="btn btn-secondary" style="display: none;">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <footer class="main-footer">
        <p>Desenvolvido por Brenda Beatriz Cristaldo, Giovana Kaori, Vitória Millnitz e Thaisse Kirian Veiga.</p>
        <p>Alunas de Engenharia de Software (Oficina de Integração 2) na UTFPR-CP - 2025</p>
    </footer> 
    
    <script type="module" src="perfil-voluntario.js"></script>
</body>
</html>
