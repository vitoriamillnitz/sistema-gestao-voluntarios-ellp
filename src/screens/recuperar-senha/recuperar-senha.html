<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="recuperar-senha.css"> 
    <script type="module" src="recuperar-senha.js"></script>

    <title>Recuperar Senha - Volluntariado</title>
    
</head>
<body>

    <main class="recuperar-container">
        <div class="recuperar-box">
            <h1 class="logo">Volluntariado</h1> 
            <p class="subtitle">Recupere sua Senha</p>
            <p class="instruction-text">Informe seu e-mail para enviarmos um link de redefinição.</p>

            <form id="recuperar-senha-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
                </div>

                <div id="recuperar-message" class="error-text"></div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-envelope"></i> Enviar Link de Recuperação
                </button>

                <div class="links">
                     <a href="../login/login.html">
                        <i class="fas fa-arrow-left"></i> Voltar para o Login
                     </a>
                </div>
            </form>
        </div>
    </main>

    <footer class="login-footer">
        <p>Desenvolvido por Brenda Beatriz Cristaldo, Giovana Kaori, Vitória Millnitz e Thaisse Kirian Veiga.</p>
        <p>Alunas de Engenharia de Software (Oficina de Integração 2) na UTFPR-CP - 2025</p>
    </footer> 


</body>
</html>
