    <main class="recuperar-container">
        <div class="recuperar-box">
            <h1>Recupere sua Senha</h1>
            <p>Informe seu e-mail para enviarmos um link de redefinição.</p>

            <form id="recuperar-senha-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
                </div>

                <div id="recuperar-message" class="error-text"></div>

                <button type="submit" class="btn">Recuperar senha</button>

                <div class="links">
                     <a href="../login/login.html">Ir para o Login</a>
                </div>
            </form>
        </div>
