<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css"/>
    <script type="module" src="login.js"></script>

    <title>Login - Gestão de Voluntários ELLP</title>
    
</head>
<body>

    <main class="login-container">
        <div></div>
        <div class="login-box">
            <h1>Gestão de Voluntários ELLP</h1>
            <p>Acesse sua conta</p>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="********" required>
                </div>

                <div id="login-error-message" class="error-text"></div> 

                <button type="submit" class="btn">Entrar</button>
                
                <div class="links">
                    <a href="../recuperar-senha/recuperar-senha.html">Esqueceu a senha?</a>
                    <a href="../cadastro-coordenador/cadastro-coordenador.html">Ir para o cadastro</a>
                </div>
            </form>
        </div>
    </main>

    <script type="module" src=""></script>

    <footer>
        <p>Desenvolvido por Brenda Beatriz Cristaldo, Giovana Kaori, Vitória Millnitz e Thaisse Kirian Veiga.</p>
        <p>Alunas de Engenharia de Software (Oficina de Integração 2) na UTFPR-CP - 2025</p>
    </footer> 

</body>
</html>
